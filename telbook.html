<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>телефонный справочник</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>телефонный справочник</h1>
        <p>Описание сайта</p>
    </header>
   

 <main class="container-fluid mt-4">
    <div class="row">
        <!-- Div с ul -->
        <div class="col-md-4" id="div1">
            <input type="text" id="searchInput" class="form-control mb-3" placeholder="Поиск по названию...">

            <ul class="list-group" id="treeList"></ul>
            <label id="staffUnitLabel" class="mt-2"></label>    
        </div>
        <!-- Div с таблицей -->
        <div class="col-md-8" id="div2">
            <input type="text" id="filterInput" placeholder="Поиск по ФИО или телефону" oninput="applyFilter()">
            <table class="table table-striped" id="tableAbon">
                
            </table>
            <div id="cardContainer"></div>
        </div>
    </div>
</main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="table-functions.js"></script>
</body>
</html>
